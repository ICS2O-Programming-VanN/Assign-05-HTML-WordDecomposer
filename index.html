
<DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta name="charset" content="utf-8"/>
    <meta name="description" content="Word Decomposer Website"/>
    <meta name="keywords" content="ICS2O, Van"/>
    <meta name="author" content="Ioana and Van"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png"/>
    <link rel="manifest" href="./fav_index/site.webmanifest"/>
    <!-- Google MDL -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-teal.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- CSS File Link -->
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- Title -->
    <title>String Decomposer</title>
  </head>
  <body>
     <!-- MDL + JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>

        <!-- MDL Heading -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout-title">
          <span class="mdl-layout-title">String Decomposer, with JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Webpage title -->
        <h1>String Decomposer</h1>
        
        <!-- Textfield with Floating Label -->
        <form action="javascript:analyze()">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="word">
            <label class="mdl-textfield__label" for="word">Enter a word...</label>
          </div>
        </form>
        <!-- Raised button with ripple (also calls function) -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="analyze()">
          Enter
        </button>
        <div id="output">
          <div id="reversed-word"></div>
          <div id="number-of-vowels"></div>
        </div>
      </main>  
    </div>
  </body>
</html>
