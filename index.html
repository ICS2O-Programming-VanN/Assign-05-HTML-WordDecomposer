<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="counting" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ioana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png"/>
    <link rel="manifest" href="./fav_index/site.webmanifest"/>
    
    <!-- stylesheets (CSS and MDL) -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-teal.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./css/style.css"/>
    
    <!-- browser tab title -->
    <title>FOR THE LOVE OF GOD PLEA</title>
  </head>
  
  <body>
    <!-- MDL + JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>

    <!-- Title on webpage -->
    <h1>While Loops, With Javascript!</h1>

    <!-- creates margin -->
    <div id="mar">
      
      <!-- Numeric Textfield with Floating Label for min-->
      <form action="javascript:buttonClicked()">
        <label>Enter a start number (low):</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" step="1" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="min">
          <label class="mdl-textfield__label" for="min">Number Please</label>
          <span class="mdl-textfield__error">No no, number please!</span>
        </div>
      </form>

      <!-- Numeric Textfield with Floating Label for max-->
      <form action="javascript:buttonClicked()">
        <label>Enter an end number (high):</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" step="1" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="max">
          <label class="mdl-textfield__label" for="min">Number Please</label>
          <span class="mdl-textfield__error">No no, number please!</span>
        </div>
      </form>

      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">
        Count!
      </button>

      <!-- displays answers -->
      <div id="answers"></div>
      <br><br>
    </div>
  </body>
</html>
